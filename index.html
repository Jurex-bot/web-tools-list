<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS :: Web Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="matrix-effect"></div>
    <div class="hacker-grid"></div>
    
    <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-electronic-digital-scanning-1683.mp3" preload="auto"></audio>
    <audio id="loginSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="deniedSound" src="https://assets.mixkit.co/sfx/preview/mixkit-security-unauthorized-alarm-2676.mp3" preload="auto"></audio>
    
    <!-- Admin Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-lights">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
                <h2>SECURE ADMIN ACCESS</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">USERNAME:</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="ENTER ADMIN CREDENTIALS">
                        <div class="input-underline"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="············">
                        <div class="input-underline"></div>
                    </div>
                </div>
                <div class="security-check">
                    <div class="scan-line"></div>
                    <span>SECURITY SCAN IN PROGRESS</span>
                </div>
                <button id="loginBtn" class="glow-button">
                    <span>VERIFY IDENTITY</span>
                    <div class="glow"></div>
                </button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
    </div>

    <div class="jarvis-container">
        <div class="system-header">
            <div class="header-left">
                <div class="power-button" id="powerBtn">
                    <div class="power-icon"></div>
                    <div class="power-glow"></div>
                </div>
                <div class="header-title">
                    <h1>J.A.R.V.I.S.</h1>
                    <p>WEB DIRECTORY SYSTEM</p>
                </div>
            </div>
            <div class="header-right">
                <div class="time-display" id="timeDisplay">23:59:47</div>
                <button id="adminBtn" class="admin-btn hidden">
                    <i class="fas fa-user-secret"></i>
                    <span>ADMIN</span>
                    <div class="button-glow"></div>
                </button>
                <div class="status-lights">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green active"></div>
                </div>
            </div>
        </div>
        
        <div class="main-display">
            <div class="scanline"></div>
            <div class="hexagon-overlay"></div>
            <div class="content" id="content">
                <div class="welcome-message" id="welcomeMessage">
                    <p class="typing">> INITIALIZING J.A.R.V.I.S. SYSTEM...</p>
                    <p class="typing">> BIOMETRIC SCAN COMPLETE</p>
                    <p class="typing">> WELCOME BACK, SIR</p>
                    <p class="typing">> WEB DIRECTORY ONLINE</p>
                </div>
                
                <div class="directory-container hidden" id="directoryContainer">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
                        <div class="search-underline"></div>
                    </div>
                    <div class="website-list" id="websiteList">
                        <!-- Websites will be added here by JavaScript -->
                    </div>
                    <div class="add-website hidden" id="addWebsiteForm">
                        <div class="form-row">
                            <div class="input-wrapper">
                                <input type="text" id="newWebsiteName" placeholder="SITE DESIGNATION">
                                <div class="input-underline"></div>
                            </div>
                            <div class="input-wrapper">
                                <input type="text" id="newWebsiteUrl" placeholder="TARGET URL (HTTPS://)">
                                <div class="input-underline"></div>
                            </div>
                        </div>
                        <button id="addWebsiteBtn" class="glow-button">
                            <span>ADD TO DIRECTORY</span>
                            <div class="glow"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="console" id="console">
            <div class="console-header">
                <div class="console-title">
                    <i class="fas fa-terminal"></i>
                    <span>SYSTEM CONSOLE</span>
                </div>
                <div class="console-controls">
                    <button id="clearConsoleBtn" class="console-btn">
                        <i class="fas fa-trash"></i>
                        <span>CLEAR</span>
                    </button>
                    <button id="minimizeConsoleBtn" class="console-btn">
                        <i class="fas fa-window-minimize"></i>
                    </button>
                </div>
            </div>
            <div class="console-output" id="consoleOutput">
                <p>> SYSTEM BOOT SEQUENCE INITIATED...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
